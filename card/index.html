<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../icons/pmg-logo.png" />
    <title>PMG - Password Manager Generator</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin: 2rem;
            font-family: Roboto, sans-serif;
        }

        section {
            background-color: rgb(249, 249, 249);
            border: 1px solid rgb(204, 204, 204);
            padding: 8px;
            border-radius: 10px;
        }

        h1,
        h2 {
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.2rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input {
            width: 28rem;
            margin-bottom: 0.5rem;
        }

        th {
            background: rgb(204, 204, 204);
            font-weight: bold;
        }

        td {
            text-align: center;
            padding: 0.5em;
            background: white;
            border: 1px solid rgb(204, 204, 204);
        }
    </style>
</head>

<body>

    <section id="codesCardSeed">
        <h1>Password Manager Generator</h1>
        <h2>Generate Codes Card</h2>
        <label for="birthplace">Birthplace:</label>
        <input id="birthplace" type="text" placeholder="Eg: Madrid" />
        <label for="childhoodFriend">Best childhood friend name:</label>
        <input id="childhoodFriend" type="text" placeholder="Eg: Jorge" />
        <label for="schoolName">Primary school name:</label>
        <input id="schoolName" type="text" placeholder="Eg: Cervantes" />
        <label for="cardName">Codes card name:</label>
        <input id="cardName" type="text" placeholder="Eg: Level 1" />
        <br />
        <a href="https://pasmangen-extension.github.io/help/" style="float: right;">Help</a>
        <button onclick="generateCodesCard()">Generate Codes Card</button>
    </section>

    <section id="codesCardTable" style="display: none;"></section>

    <script src="../lib/jsSHA-3.3.1/sha512.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/card.js" defer></script>

</body>

</html>
